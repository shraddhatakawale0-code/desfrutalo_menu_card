<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Desfrutalo Menu</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images/logo.jpeg" alt="Desfrutalo Logo"> 
    <span>Food-Tech</span>
  </div>
  <label class="search">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
      <path d="M21 21L15.8033 15.8033M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <input id="search" placeholder="Search"/>
  </label>
</header>

<section class="hero">
  <h1>Taste the freshness, love the difference.</h1>
  <p>Fresh, flavorful, and fast. Filter by category or search by name.</p>
  <div class="chips">
    <div class="chip active" data-filter="all">All</div>
    <div class="chip" data-filter="drinks">Drinks</div>
    <div class="chip" data-filter="dessert">Dessert</div>
  </div>
</section>

<main class="grid" id="grid"></main>

<div class="footer-msg">ğŸŒ¿ + ğŸ”¬ = â¤ï¸ â€” When Nature meets Science, Health becomes Real</div>

<script>
const menu=[
  {name:'Caramel Tide - cold coffee [350 ml]', price:90, category:['drinks'], img :'images/13.png'},
  {name:'Oreo Cookies n Cream Shake [350 ml]', price:90, category:['drinks'], img:'images/17.png'},
  {name:'Ferrero Fantasy Cold Caffee [350 ml]', price:90, category:['dessert'], img:'images/10.png'},
  {name:'Hazelnut Heaven code coffee[350 ml]', price:90, category:['dessert'], img:'images/16.png'},
  {name:'Mocha Marvel - chocolate Shake with Coffe [350 ml]', price:90, category:['drinks'], img:'images/15.png'},
  {name:'Choco Chips Charm Shake [350 ml]', price:90, category:['drinks'], img:'images/28.png'},
  {name:'Rose Royal Shake [350 ml]', price:251, category:['dessert'], img:'images/3.png'},
  {name:'Vanilla Breeze - Vanilla Cold Coffee [350 ml]', price:90, category:['dessert'], img:'images/7.png'},
{name:'Farreor Rocher Royale shake [350 ml]', price:90, category:['drinks'], img:'images/14.png'},
  {name:'Classic Brew Cold Coffee [350 ml]', price:90, category:['drinks'], img:'images/8.png'}
];

const grid=document.getElementById('grid');
const search=document.getElementById('search');

function render(list){
  grid.innerHTML='';
  list.forEach((item,i)=>{
    const card=document.createElement('article');
    card.className='card';
    card.setAttribute('data-name',item.name.toLowerCase());
    card.innerHTML=`
      <div class="pic"><img src="${item.img}" alt="${item.name}" loading="lazy"/></div>
      <div class="body"><div class="title"><h3>${item.name}</h3><div class="price">â‚¹${item.price}</div></div></div>`;
    card.style.transitionDelay=(i*40)+'ms';
    grid.appendChild(card);
  });
  observeCards();
}

let observer;
function observeCards(){
  if(observer) observer.disconnect();
  observer=new IntersectionObserver((entries)=>{
    entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('in-view');});
  },{threshold:0.18});
  document.querySelectorAll('.card').forEach(c=>observer.observe(c));
}

const chips=document.querySelectorAll('.chip');
chips.forEach(c=>c.addEventListener('click',()=>{
  chips.forEach(x=>x.classList.remove('active'));
  c.classList.add('active');
  applyFilters();
}));

function applyFilters(){
  const active=document.querySelector('.chip.active')?.dataset.filter || 'all';
  const term=(search.value||'').toLowerCase().trim();
  const filtered=menu.filter(m=>{
    const bySearch=!term||m.name.toLowerCase().includes(term);
    let byCat=true;
    if(active!=='all'){byCat=m.category?.includes(active);}
    return bySearch&&byCat;
  });
  render(filtered);
}

search.addEventListener('input',()=>applyFilters());
render(menu);
</script>
</body>
</html>
